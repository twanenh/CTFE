<div class="login-container">
  <div class="login-box">
    <h2>Đăng nhập</h2>

    <p *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" formControlName="email" placeholder="Nhập email">
        </div>
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Email không hợp lệ
        </p>
      </div>

      <div class="input-group">
        <label for="password">Mật khẩu</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" formControlName="password" placeholder="Nhập mật khẩu">
        </div>
        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Mật khẩu không được để trống
        </p>
      </div>

      <button type="submit" [disabled]="loading" class="login-btn">
        <span *ngIf="!loading">Đăng nhập</span>
        <span *ngIf="loading" class="loading">
          <span class="spinner"></span> Đang đăng nhập...
        </span>
      </button>
    </form>

    <div class="bottom-links">
      <a routerLink="/register">Chưa có tài khoản? Đăng ký ngay</a>
      <a routerLink="/forgot-password">Quên mật khẩu?</a>
    </div>
  </div>
</div>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
