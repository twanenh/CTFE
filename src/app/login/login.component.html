<div class="login-container">
    <div class="login-form">
      <h2>Đăng nhập</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Nhập email của bạn"
          >
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email là bắt buộc</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Email không hợp lệ</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Nhập mật khẩu của bạn"
          >
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Mật khẩu là bắt buộc</span>
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <button type="submit" [disabled]="loginForm.invalid || loading">
          <span *ngIf="loading">Đang xử lý...</span>
          <span *ngIf="!loading">Đăng nhập</span>
        </button>
        
        <div class="register-link">
          Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a>
        </div>
      </form>
    </div>
  </div>
