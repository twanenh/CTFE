<div class="register-container">
    <div class="register-form">
      <h2>Đăng ký tài khoản</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Nhập email của bạn"
          >
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email là bắt buộc</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Email không hợp lệ</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Nhập mật khẩu của bạn"
          >
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Mật khẩu là bắt buộc</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Mật khẩu phải có ít nhất 6 ký tự</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="Nhập lại mật khẩu của bạn"
          >
          <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Xác nhận mật khẩu là bắt buộc</span>
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']">Mật khẩu không khớp</span>
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        
        <button type="submit" [disabled]="registerForm.invalid || loading">
          <span *ngIf="loading">Đang xử lý...</span>
          <span *ngIf="!loading">Đăng ký</span>
        </button>
        
        <div class="login-link">
          Đã có tài khoản? <a routerLink="/login">Đăng nhập</a>
        </div>
      </form>
    </div>
  </div>
