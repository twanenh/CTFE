<div class="register-container">
  <h2>Đăng Ký</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Nhập email của bạn">
          <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              Email không hợp lệ
          </div>
      </div>

      <!-- Mật khẩu -->
      <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" formControlName="password" placeholder="Nhập mật khẩu">
          <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              Mật khẩu phải có ít nhất 6 ký tự
          </div>
      </div>

      <!-- Xác nhận mật khẩu -->
      <div class="form-group">
          <label>Xác nhận mật khẩu</label>
          <input type="password" formControlName="confirmPassword" placeholder="Nhập lại mật khẩu">
          <div class="error" *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']">
              Mật khẩu không khớp
          </div>
      </div>

      <!-- Thông báo lỗi -->
      <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
      </div>

      <!-- Thông báo thành công -->
      <div class="success-message" *ngIf="successMessage">
          {{ successMessage }}
      </div>

      <!-- Nút đăng ký -->
      <button type="submit" [disabled]="registerForm.invalid || loading">
          {{ loading ? 'Đang xử lý...' : 'Đăng ký' }}
      </button>

      <!-- Chuyển đến đăng nhập -->
      <p class="login-link">
          Đã có tài khoản? <a routerLink="/login">Đăng nhập</a>
      </p>
  </form>
</div>
